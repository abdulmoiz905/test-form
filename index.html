<script>
jQuery(document).ready(function ($) {
  // â”€â”€ Form validation â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function validateForm() {
    // Clear old errors
    $(".error-message").remove();
    $("#contact__form input").removeClass("field-error");

    const name = $("#name").val().trim();
    const email = $("#email").val().trim();
    const phone = $("#phone").val().trim();
    // const message = $("#message").val().trim(); // optional

    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const phonePattern = /^[0-9+\-\s()]{7,20}$/;

    let isValid = true;

    if (name === "") {
      showError("#name", "Please enter your name");
      isValid = false;
    }
    if (email === "" || !emailPattern.test(email)) {
      showError("#email", "Please enter a valid email");
      isValid = false;
    }
    if (phone === "" || !phonePattern.test(phone)) {
      showError("#phone", "Please enter a valid phone number");
      isValid = false;
    }

    return isValid;
  }

  async function sendFollowUpEmail(data) {
    try {
        const response = await fetch("/.netlify/functions/follow-up", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data), // âœ… FIXED: added `body:`
        });

        if (response.ok) {
        console.log("ğŸ“¬ Follow-up email triggered successfully");
        } else {
        console.warn("âš ï¸ Failed to trigger follow-up email");
        }
    } catch (error) {
        console.error("ğŸ’¥ Error calling Netlify Function:", error);
    }
  }

  function showError(fieldSelector, message) {
    $(fieldSelector)
      .addClass("field-error")
      .after(`<span class="error-message">${message}</span>`);
  }

  // â”€â”€     Calendly with close/scheduled tracking â”€â”€â”€â”€â”€â”€â”€â”€
  function openCalendlyWithTracking(data) {
    let scheduled = false;
    const { name, email, phone, message } = data;

    Calendly.initPopupWidget({
      url: `https://calendly.com/ali-prystech/book-a-meeting-prystech?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&a1=${encodeURIComponent(phone)}&a2=${encodeURIComponent(message)}`,
      onEventScheduled: function () {
        scheduled = true;
        console.log("âœ… User scheduled a meeting");
      }
    });

    // Detect close by watching for removal of .calendly-popup
    setTimeout(() => {
      const checkInterval = setInterval(() => {
        if (!document.querySelector('.calendly-popup')) {
          clearInterval(checkInterval);
          if (!scheduled) {
            console.log("ğŸ”¥ Calendly was closed without booking");
            sendFollowUpEmail(data);
            // TODO: trigger follow-up email
          }
        }
      }, 500);

      // Safety timeout (5 min max)
      setTimeout(() => clearInterval(checkInterval), 300000);
    }, 1000);
  }

  // â”€â”€ Form submit handler â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  $("#contact__form").on("submit", function (e) {
    e.preventDefault();

    if (!validateForm()) return;

    const data = {
      name: $("#name").val().trim(),
      email: $("#email").val().trim(),
      phone: $("#phone").val().trim(),
      message: $("#message").val().trim()
    };

    openCalendlyWithTracking(data);
  });
});
</script>
